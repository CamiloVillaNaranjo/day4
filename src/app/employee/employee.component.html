<form class="form-horizontal">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="Name" [value]="employee.name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPostition" class="col-sm-2 control-label">Position</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPostition" placeholder="Position" [value]="employee.position">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAge" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputAge" placeholder="Position" [value]="employee.age" >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a class="btn btn-default" routerLink="/">Back</a>
    </div>
  </div>
</form>
